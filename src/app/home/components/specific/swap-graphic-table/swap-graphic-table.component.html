
<form [formGroup]="yearForm">
  <label for="filter">Filtrar por mes o año:</label>
  <select id="filter" formControlName="selectedFilter">
    <option [value]="year">Año</option>
    <option [value]="month">Mes</option>
  </select>
</form>

<app-swap-bar-graphic></app-swap-bar-graphic>
<app-swap-tabla-mes></app-swap-tabla-mes>
