<table class="payment-table">
  <thead class="header-titles">
    <tr>
      <th>Nombre</th>
      <th>Fecha</th>
      <th>Monto</th>
      <th class="th-center">Categoria</th>
      <th class="th-center">Descripci√≥n</th>
    </tr>
  </thead>
  <tbody class="body">


    @for (income of incomes; track income) {
      <tr>
        <td>{{ income.origen }}</td>
        <td>{{ income.fecha| date:'dd/MM/yyyy' }}</td>
        <td>
          <span>{{ income.monto| currency:'ARS' }} </span>
        </td>
        <td>{{income.categoria}}</td>
        <td>{{income.descripcion}}</td>
      </tr>
    }

  </tbody>
</table>
