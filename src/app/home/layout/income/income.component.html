<div class="income-container">
  <div class="dashboard-top">

    <div class="price rectangle">
      <span class="currency">ARS</span>
      <span class="price-number">$750.000</span>
    </div>

    <div class="graphic rectangle">
      <span class="graph-title">Ingresos Totales Septiembre</span>
      <doughnut-chart/>
    </div>

  </div>

  <div>
    <div class="buttons-filter">
      <span class="label-filter">Septiembre</span>
      <button class="filter-btn">
        <img
          class="icon-filter"
          src="../../../../assets/icons/filter.png"
          alt="icon"
        >
        <span>Filtrar datos</span>
      </button>
    </div>

    <div class="table-container">
      <table class="payment-table">
          <thead class="header-titles">
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Monto</th>
              <th>Categoria</th>
              <th>Descripción</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="body">
            @for (income of paginatedData; track income) {
              <tr>
                <td>{{ income.name }}</td>
                <td>{{ income.date }}</td>
                <td>
                  <span>{{ currency }} </span>
                  <span>{{ income.monto }} </span>
                </td>
                <td>
                  <btn-dropdown
                    [options]="categoryOptions"
                    buttonName="categoria"
                  />
                </td>
                <td>
                  <button class="btn-base">Descripción</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
        <paginator [dataList]="incomeList" [rowsPerPage]="rawsPerPage" (pageChange)="onPageChange($event)"/>
    </div>
  </div>

</div>
