<div class="income-container">
  <div class="dashboard-top">

    <div class="price rectangle">
      <span class="currency">ARS</span>
      <span class="price-number">$750.000</span>
    </div>

    <div class="graphic rectangle">
      <span class="graph-title">Ingresos Totales Septiembre</span>
       <!-- <app-swap-graphics/> -->
    </div>

  </div>

  <div>
    <div class="buttons-filter">
      @if (isYearsOrMonthsDropdown()) {
        <btn-dropdown
          [options]="months"
          [label]="getCurrentMonth()"
          type="borderless"

        />
      } @else {
        <btn-dropdown
          [options]="years"
          [label]="currentYear.toString()"
          type="borderless"

        />
      }


       <btn-dropdown
          [options]="filterType"
          type="filter"
          label="filtrar datos"
          (selectedValue)="getDataTypeToFilter($event)"
        />
    </div>

    @if (isYearsOrMonthsDropdown()) {
      <div class="table-container">
        <table class="payment-table">
            <thead class="header-titles">
              <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Categoria</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody class="body">
              @for (income of paginatedData; track income) {
                <tr>
                  <td>{{ income.name }}</td>
                  <td>{{ income.date }}</td>
                  <td>
                    <span>{{ currency }} </span>
                    <span>{{ income.monto }} </span>
                  </td>
                  <td>
                    <btn-dropdown
                      [options]="categoryOptions"
                      label="categoria"
                    />
                  </td>
                  <td class="td-description">
                    <button class="btn-base">Descripción</button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
          <paginator [dataList]="incomeList" [rowsPerPage]="rawsPerPage" (pageChange)="onPageChange($event)"/>
      </div>
    } @else {
      <div class="graphicBar-container">
        <bar-graphic
          [labels]="months"
          title="Historial De Ingresos"
          [data]="dataGraficoPrueba"
          [barStyles]="barStyles"
        />
      </div>
    }

  </div>

</div>
